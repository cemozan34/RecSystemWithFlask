<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
  <form method="POST">
    <input type="text" name="name" placeholder="Please Enter Your Name" required><br />
    <input type="text" name="surname" placeholder="Please Enter Your Surname" required><br />
    <input type="text" name="username" placeholder="Please Enter Your Username" required><br />
    <input type="text" name="email" placeholder="Please Enter Your Email" required><br />
    <input type="password" name="password" placeholder="Please Enter Your Password" required><br />
    <input type="submit" name="submit" placeholder="Sign Up"><br />
      <input type="reset" name="reset" placeholder="Reset">
  </form>
{% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <h1>{{message}}</h1>
        {% endfor %}
      {% endif %}
    {% endwith %}
</body>
</html>
