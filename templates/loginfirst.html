<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warning</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <h1>{{message}}</h1>
        {% endfor %}
      {% endif %}
    {% endwith %}
</body>
</html>
